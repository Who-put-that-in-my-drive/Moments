Resources:
  ### Cloudfront ###
  MomentsDistribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        CacheBehaviors:
          - PathPattern: 'api/*'
            AllowedMethods:
              - GET
              - HEAD
              - OPTIONS
              - PUT
              - PATCH
              - POST
              - DELETE
            ForwardedValues:
              QueryString: true
              Cookies:
                Forward: all
              Headers:
                - Authorization
            DefaultTTL: 0
            MaxTTL: 0
            Compress: true
            TargetOriginId: MomentsServerOrigin
            ViewerProtocolPolicy: redirect-to-https
        DefaultCacheBehavior:
          AllowedMethods:
            - GET
            - HEAD
            - OPTIONS
            - PUT
            - PATCH
            - POST
            - DELETE
          TargetOriginId: MomentsDomainOrigin
          DefaultTTL: 0
          MaxTTL: 0
          Compress: true
          ForwardedValues:
            QueryString: true
            Cookies:
              Forward: all
            Headers:
              - Authorization
          ViewerProtocolPolicy: redirect-to-https
        DefaultRootObject: index.html
        Enabled: true
        HttpVersion: http2
        IPV6Enabled: true
        PriceClass: PriceClass_100
        Origins:
          - Id: MomentsDomainOrigin
            DomainName: moments-image-gallery.netlify.app
            CustomOriginConfig:
              OriginProtocolPolicy: match-viewer
          - Id: MomentsServerOrigin
            DomainName: med48t92s5.execute-api.us-east-1.amazonaws.com
            CustomOriginConfig:
              OriginProtocolPolicy: match-viewer
        ViewerCertificate:
          CloudFrontDefaultCertificate: true

Parameters:
  apiGatewayName:
    Type: "String"
    AllowedPattern: "^[a-zA-Z0-9_.\\-]+$"
    Default: "dev-moments"

  apiGatewayDescription:
    Type: "String"
    AllowedPattern: "^[a-zA-Z0-9_.\\- ]+$"
    Default: "REST APIs for Moments"

  apiGatewayStageName:
    Type: "String"
    AllowedPattern: "^[a-z0-9]+$"
    Default: "dev"
